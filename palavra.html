<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Text Interaction</title>
    <style>
        :root {
            --_fw-400: 400;
            --_fw-700: 700;
            --_fw-900: 900;
            --_clr-400: hsl(0, 0%, 70%);
            --_clr-700: hsl(0, 0%, 90%);
            --_clr-900: hsl(0, 0%, 100%);
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .bubble-text {
            font-family: monospace;
            font-size: clamp(2rem, calc(2rem + 3.5vw), 8rem);
            color: #6892FF;
            user-select: none;
        }

        .bubble-text .split-char {
            font-weight: 200;
            transition: font-weight 0.2s ease, color 0.2s ease;
            display: inline-block; /* Add this to enable hover effect on each character */
        }

        .bubble-text .split-char:hover {
            font-weight: var(--_fw-900);
            color: var(--_clr-900);
        }

        .bubble-text .split-char:hover + .split-char {
            font-weight: var(--_fw-700);
            color: var(--_clr-700);
        }

        .bubble-text .split-char:hover + .split-char + .split-char {
            font-weight: var(--_fw-400);
            color: var(--_clr-400);
        }
    </style>
</head>
<body>
    <div class="bubble-text">MaximizeAi</div>

    <script>
        // JavaScript code to split each character into a span
        document.addEventListener('DOMContentLoaded', (event) => {
            const text = document.querySelector('.bubble-text');
            text.innerHTML = text.textContent.replace(/\S/g, "<span class='split-char'>$&</span>");
        });
    </script>
</body>
</html>
